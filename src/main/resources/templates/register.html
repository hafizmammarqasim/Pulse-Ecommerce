<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pulse</title>
    <style>
        /* 1. RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* min-height handles taller forms better */
            padding: 20px; /* Prevents edges sticking on mobile */
        }

        /* 2. THE CARD CONTAINER */
        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px; /* Slightly wider than login for the name fields */
        }

        /* 3. TYPOGRAPHY */
        .header-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-name {
            color: #6c63ff;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .header-section p {
            color: #666;
            font-size: 0.9rem;
        }

        /* 4. FORM ELEMENTS */
        .form-group {
            margin-bottom: 1rem;
        }

        /* Side-by-Side Names Grid */
        .name-row {
            display: flex;
            gap: 10px;
        }
        .name-row .form-group {
            flex: 1; /* Take equal width */
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        /* 5. BUTTON */
        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a52d5;
        }

        button:active {
            transform: scale(0.98);
        }

        /* 6. FOOTER */
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">

    <div class="header-section">
        <span class="brand-name">Pulse.</span>
        <p>Create your account to get started</p>
    </div>

    <!-- FORM START -->
    <!-- th:object matches the "user" ModelAttribute you set in Controller -->
    <form th:action="@{/register}" th:object="${user}" method="post">

        <!-- Row for First Name & Last Name -->
        <div class="name-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{fName}" placeholder="Zadif" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lName}" placeholder="Mustafa" required>
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" th:field="*{email}" placeholder="zadif@example.com" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="03001234567" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Create a password" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="/login">Log in</a>
    </div>

</div>

</body>
</html>
