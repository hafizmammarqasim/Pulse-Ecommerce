spring.application.name=PulseEcommerce
server.port=8089
# 1. Database Connection URL
# standard port is 3306.
# useSSL=false and allowPublicKeyRetrieval=true prevents common SSL errors.
spring.datasource.url=jdbc:mysql://localhost:3306/pulse_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# 2. Username and Password
spring.datasource.username=root
spring.datasource.password=WJ28@krhps

# 3. The Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. JPA / Hibernate Settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 5. DDL Auto (Database Creation Strategy)
# 'update' creates tables if missing, updates them if changed, keeps data safe.
spring.jpa.hibernate.ddl-auto=update

# 6. The Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
